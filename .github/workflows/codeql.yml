name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 0'  # Runs at 01:30 UTC every Sunday
env:
  maerp_sln : "maERP.sln"
jobs:
  analyze:
    name: Analyze
    runs-on: windows-2022
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        config-file: ./.github/codeql/codeql-config.yml
        languages: csharp
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: src/global.json
      
    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v2
      
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2
      
    - name: search workloads
      run: dotnet workload search
    - name: restore workloads
      run: dotnet workload install maui maui-android maui-ios maui-maccatalyst maui-windows android maui-tizen wasi-experimental --source https://api.nuget.org/v3/index.json
    - name: list workloads
      run: dotnet workload list

    - name: Restore nuget packages
      run:  msbuild ${{env.maerp_sln}}  -t:restore

    - name: Build app for release
      run: msbuild ${{env.maerp_sln}}  /t:Build 

    #- name: Autobuild
    #  uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"